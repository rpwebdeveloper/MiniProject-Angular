<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Authors DashBoard</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data position-absolute text-center" style="width: 500px;">
        <mat-card>
          <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <div style="display: inline-flex;float: right;">
            <input type="email" matInput placeholder="Username" formControlName="username">
            <button type="submit" mat-button [disabled]="form.get('username').invalid"><mat-icon>arrow_forward</mat-icon></button>
          </div>
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
      </div>
    </div>
  </div>
